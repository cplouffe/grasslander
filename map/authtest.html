<html>
<head>
  <meta charset=utf-8 />
  <title>ArcGIS Server username/password</title>
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />

  <!-- Load Leaflet from CDN-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/leaflet/1.0.0-rc.1/leaflet.css" />
  <script src="https://cdn.jsdelivr.net/leaflet/1.0.0-rc.1/leaflet-src.js"></script>

  <!-- Load Esri Leaflet from CDN -->
  <script src="https://cdn.jsdelivr.net/leaflet.esri/2.0.0/esri-leaflet.js"></script>

  <style>
    body { margin:0; padding:0; }
    #map { position: absolute; top:0; bottom:0; right:0; left:0; }
  </style>
</head>
<body>

<div id="map"></div>

<script>
  // workaround for old ie
  if (!window.location.origin) {
    window.location.origin = window.location.protocol + "//" + window.location.hostname + (window.location.port ? ':' + window.location.port: '');
  }

  var map = L.map('map').setView([34.326, -117.697], 12);
  L.esri.basemapLayer('Topographic').addTo(map);
function serverAuth(callback){
    L.esri.post('https://grasslander.org:6443/arcgis/tokens/generateToken', {
      username: 'testFarmer',
      password: 'bobo',
      f: 'json',
      expiration: 86400,
      client: 'referer',
      referer: window.location.origin
    }, callback);
  }

var editingLayer;
  serverAuth(function(error, response){
     editingLayer = L.esri.dynamicMapLayer({
      url: 'https://grasslander.org:6443/arcgis/rest/services/grasslander/Birdsighting/FeatureServer/0',
      opacity: 1,
      token:  response.token
    }).addTo(map);

    editingLayer.on('authenticationrequired', function (e) {
      serverAuth(function(error, response){
        e.authenticate(response.token);
      });
    });
  });
</script>

</body>
</html>
